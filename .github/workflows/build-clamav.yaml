name: clamav-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - clamav
      - clamav-arm64/**

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Copy clamav-arm64 Dockerfile to clamav
        run: cp ./clamav-arm64/Dockerfile ./clamav/Dockerfile

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Append ARM64 buildx builder
        uses: baschny/append-buildx-action@v1
        with:
          builder: ${{ steps.buildx.outputs.name }}
          endpoint: ${{ secrets.ARM_SSH_URL }}
          ssh_private_key: ${{ secrets.ARM_SSH_PRIVATE_KEY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/maxtroughear/clamav
          tags: |
            type=raw,suffix=_base,value=0.105.1

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./clamav
          platforms: linux/amd64,linux/arm64
          push: |
            ${{ contains('
              refs/heads/main
              refs/heads/dev
            ',github.ref) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
